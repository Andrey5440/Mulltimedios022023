<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <table>
        <!-- El caption solo se usa en tabla -->
        <caption>Esto es el caption</caption>
        <tbody>
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Apellido</td>        
            </tr>
            <tr>
                <td>1</td>
                <!-- El colspan es para unir dos filas en la tabla -->
                <td colspan="2">Mario Jimenez</td>            
            </tr>
            <tr>
                <td>2</td>
                <td>Isaac</td>
                <td>Jimenez</td>
            </tr>
        </tbody>

     </table>
</body>
</html>
